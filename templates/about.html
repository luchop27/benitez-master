{% extends 'index.html' %}{% block content %}			<div role="main" class="main">				<div class="container">					<div class="row pt-5">						<div class="col">							<div class="row mt-3 mb-5">								<div class="col-md-4 appear-animation" data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="800">									<h3 class="font-weight-bold text-4 mb-2" style="text-align: center">MISIÓN</h3>									<p style="text-align: center">{{ marca_benitez.mision }}</p>								</div>								<div class="col-md-4 appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="600">									<h3 class="font-weight-bold text-4 mb-2"style="text-align: center">VISIÓN</h3>									<p style="text-align: center">{{ marca_benitez.vision }}</p>								</div>								<div class="col-md-4 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="800">									<h3 class="font-weight-bold text-4 mb-2"style="text-align: center">NOSOTROS</h3>									<p style="text-align: center">{{ marca_benitez.nosotros }}</p>								</div>							</div>						</div>					</div>				</div>				<section class="section bg-color-grey-scale-1 section-height-3 border-0 m-0">					<div class="container pb-2">						<div class="row">                                    <div>										<div class="testimonial testimonial-style-2  testimonial-quotes-dark testimonial-remove-right-quote pl-md-4 mb-0">											<blockquote>												<p class="text-color-dark text-4 line-height-5 mb-0">"{{ marca_benitez.frase }}"</p>											</blockquote>											<div class="testimonial-author">												<p><strong class="font-weight-extra-bold text-2">{{ marca_benitez.autor }}</strong></p>											</div>										</div>									</div>						</div>					</div>				</section>			</div>{% endblock %}
