{% extends 'vortice/index_vortice.html' %}
{% block principal %}
        <!-- Slider -->
        <section class="tf-slideshow about-us-page position-relative">
            <div class="banner-wrapper">
                <img class="lazyload" src="/media/{{vortice.s2_imagen}}" data-src="/media/{{vortice.s2_imagen}}" alt="image-collection">
                <div class="box-content text-center">
                    <div class="container">
                        <div class="text text-white">Vive tu estilo <br class="d-xl-block d-none"> Vortice</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Slider -->
        <!-- flat-title -->
        <section class="flat-spacing-9">
            <div class="container">
                <div class="flat-title my-0">
                    <span class="title">{{vortice.about_titulo_01}}</span>
                    <p class="sub-title text_black-2">
                        {{vortice.about_subtitulo_01}} 
                    </p>
                </div>
            </div>
        </section>
        <!-- /flat-title -->
        <div class="container"><div class="line"></div></div>
        <!-- image-text -->
        <section class="flat-spacing-23 flat-image-text-section">
            <div class="container">
                <div class="tf-grid-layout md-col-2 tf-img-with-text style-4">
                    <div class="tf-image-wrap">
                        <img class="lazyload w-100" data-src="/media/{{vortice.about_03_imagen_01}}" src="/media/{{vortice.about_03_imagen_01}}" alt="collection-img">
                    </div>
                    <div class="tf-content-wrap px-0 d-flex justify-content-center w-100">
                        <div>
                            <div class="heading">{{vortice.about_titulo_02}}</div>
                            <div class="text">
                                {{vortice.about_subtitulo_02}} 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="flat-spacing-15">
            <div class="container">
                <div class="tf-grid-layout md-col-2 tf-img-with-text style-4">
                    <div class="tf-content-wrap px-0 d-flex justify-content-center w-100">
                        <div>
                            <div class="heading">{{vortice.about_titulo_03}}</div>
                            <div class="text">
                               {{vortice.about_subtitulo_03}}
                            </div>
                        </div>
                    </div>
                    <div class="grid-img-group">
                        <div class="tf-image-wrap box-img item-1">
                            <div class="img-style">
                                <img class="lazyload" src="/media/{{vortice.about_03_imagen}}" data-src="/media/{{vortice.about_03_imagen}}" alt="img-slider">
                            </div>
                        </div>
                        <div class="tf-image-wrap box-img item-2">
                            <div class="img-style">
                                <img class="lazyload" src="/media/{{vortice.about_03_imagen_2}}" data-src="/media/{{vortice.about_03_imagen_2}}" alt="img-slider">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /image-text -->
        
       
       


{% endblock %}
